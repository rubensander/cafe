<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Café International</title>

  <link rel="stylesheet" type="text/css" href="./css/master.css">
  <link rel="stylesheet" type="text/css" href="./css/start.css">
  <link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
  <div class="divText">
    <span id="websocketStatus">Verbinden...</span>
    <span id="whoseTurn"></span>
    <span id="error"></span>
  </div>

  <div id="welcome">
    Willkommen bei<br>Café International
  </div>
  <div id="joinGame">
    <input class="stringInput" type="text" name="playerName" placeholder="Dein Name" id="inpPlayerName" onkeyup="submitName(event)" />
    <button class="button" id="btnJoinGame" onclick="joinGame()">OK</button>
  </div>
  <div id="startGame">
    <p id="playerList"></p>
    <button class="button" id="btnStartGame" onclick="startGame()" >Los geht's!</button>
  </div>

  <div id="playerinfo">

  </div>

  <div id="game">
    <table>
      <tr>
        <td><img src="./img/XX_r.svg" alt="Draw Pile" id="drawpile" onclick="drawCard()"></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 2" id="seat2" draggable="false"ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 4" id="seat4" draggable="false"ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td>
          <button class="smallButton" id="btnEndTurn" onclick="endTurn()">&#10004;</button>
          <button class="smallButton" id="btnTakeBackCard" onclick="takeBackCard()">&#8678;</button>
        </td>
      </tr>
      <tr>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 1" id="seat1" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td><img class="table" src="./img/XX_t.svg" alt="Table 0" id="table0" draggable="false"></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 3" id="seat3" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td><img class="table" src="./img/XX_t.svg" alt="Table 1" id="table1" draggable="false"></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 5" id="seat5" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
      </tr>
      <tr>
        <td></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 0" id="seat0" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td><img class="table" src="./img/XX_t.svg" alt="Table 4" id="table4" draggable="false"></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 6" id="seat6" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td></td>
      </tr>
      <tr>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 11" id="seat11" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td><img class="table" src="./img/XX_t.svg" alt="Table 3" id="table3" draggable="false"></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 9" id="seat9" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td><img class="table" src="./img/XX_t.svg" alt="Table 2" id="table2" draggable="false"></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 7" id="seat7" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
      </tr>
      <tr>
        <td><div id="points">0</div><br>Punkte</td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 10" id="seat10" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td></td>
        <td><img class="seat" src="./img/XX_x.svg" alt="Seat 8" id="seat8" draggable="false" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" onclick="setIfSelected(event)"></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div id="hand"></div>

  <script src="./js/game.js" charset="utf-8"></script>
</body>
</html>
