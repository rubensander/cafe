  <link rel="stylesheet" type="text/css" href="./css/master.css">

      <tr>

        <td><img class="table" src="./img/XX_t.svg" alt="Table 4" id="table4"></td>

      </tr>

        <td><img class="table" src="./img/XX_t.svg" alt="Table 3" id="table3"></td>

</html>
